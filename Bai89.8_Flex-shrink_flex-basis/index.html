<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flex-shrink_flex-basis</title>
  </head>
  <body>
    <!-- flex-shrink: 0 - không bị co lại, 
     1, 2, 3 xác định khả năng co lại của item nếu cần -->
    <!-- flex-basis: set main size (lưu ý main size theo trục main axis) -->
    <div class="container">
      <div class="box box1">Block 1 Lorem ipsum dolor sit.</div>
      <div class="box box2">Block 2</div>
      <div class="box box3">Block 3</div>
      <div class="box box4">Block 4</div>
      <div class="box box5">Block 5</div>
      <div class="box box6">Block 6</div>
    </div>
  </body>
</html>
