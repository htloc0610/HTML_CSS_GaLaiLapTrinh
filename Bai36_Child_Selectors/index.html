<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Child_selectors</title>
  </head>
  <body>
    <!-- :first-child: thẻ con đầu tiên, nếu không phải thì không áp dụng
         :last-child: thẻ con cuối cùng, nếu không phải thì không áp dụng
         :nth-child(n) : thẻ con thứ n từ trên xuống
         :nth-last-child(n): thẻ con thứ n từ dưới lên
        -> Sài odd, even, 2n+1
         :only-child: thẻ con duy nhất
    -->

    <!-- :first-of-type: chọn các thẻ xuất hiện đầu tiên trong thẻ cha -> chỉ quan tâm đến thẻ
         :nth-of-type: chọn các thẻ xuất hiện thứ n trong thẻ cha -> chỉ quan tâm đến thẻ
         :only-of-type: thẻ con duy nhất
    -->
    <div>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con đầu tiên -->
      <p>Đoạn 1</p>
      <p>Đoạn 2</p>
      <p>Đoạn 3</p>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con cuối cùng -->
    </div>
    <div class="demo">
      <a href=""></a>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con đầu tiên -->
      <p>Nội dung 1</p>
      <p>Nội dung 2</p>
      <p>Nội dung 3</p>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con cuối cùng -->
    </div>
    <div class="child">
      <a href="">Before</a>
      <!-- thêm vô là mất -->
      <p>Only child</p>
    </div>

    <div>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con đầu tiên -->
      <p>Đoạn nội dung 1</p>
      <p>Đoạn nội dung 2</p>
      <p>Đoạn nội dung 3</p>
      <!-- <a href=""></a> thêm vô thì p không còn là thẻ con cuối cùng -->
    </div>
  </body>
</html>
