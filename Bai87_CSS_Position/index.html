<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS_Position</title>
  </head>
  <body>
    <!-- Position: điều chỉnh vị trí phần tử trên trang web -->
    <!-- static: cố định khi chưa can thiệp bằng css -->
    <!-- relative: định vị so với ban đầu của nó left right top bottom -->
    <!-- absolute: phần tử thực sự được đưa ra khỏi luồng ban đầu
    Nếu không có tổ tiên có position: relative thì phần tử được định vị theo top left conner webpage
    Phần tử được định vị theo tổ tiên cần nhất đặt position là relative 
    -->
    <div class="content">
      <div class="box box1">Khối 1</div>
      <div class="box box2">Khối 2</div>
      <div class="box box3">Khối 3</div>
      <h1>Tuhoc.cc</h1>
    </div>

    <div class="content2">
      <div class="boxx boxx1">Khối 1</div>
      <div class="boxx boxx2">Khối 2</div>
      <div class="boxx boxx3">Khối 3</div>
      <h1>Tuhoc.cc</h1>
    </div>
  </body>
</html>
