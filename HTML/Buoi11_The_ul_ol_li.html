<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The_ul_ol_li</title>
  </head>
  <body>
    <!-- Thẻ ul - unordered list: danh sách không có thứ tự -->
    <!-- Thẻ ol - ordered list: danh sách có thứ tự -->
    <!-- Thẻ li - list item: thẻ con trực tiếp của ul, ol -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
