<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoi13_The_img</title>
  </head>
  <body>
    <!-- Thẻ img: image - là thẻ tự đóng (self closing tag) để hiện thị hình ảnh trên website -->
    <!-- Thuộc tính "src" được sử dụng để chỉ định đường dẫn tới tập tin hình ảnh (source image file) -->
    <!-- "alt" alternative - thay thế: để
        - Hiện thị text khi link ảnh lỗi
        - Hỗ trợ trình đọc màn hình (screen reader) cho người khiếm thị
        - Công cụ tìm kiếm thu thập dữ liệu trên trang
    -->
    <!-- src là thuộc tính, trong "" là giá trị -->
    <h1>Hình ảnh về học viên của tuhoc.cc</h1>
    <img
      src="https://images.unsplash.com/photo-1725961476284-fa0f6dd682a3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8"
      alt="Hình ảnh"
    />
    <img src="img/photo-1723384960692-1c2565e14b18.avif" alt="Hình ảnh" />
    <!-- Sử dụng width và height -->
    <!-- Nếu không set kích thước -> kích thước mặc định của ảnh vốn có -->
    <!-- Nếu set kích thước 1 chiều width, hoặc higth -> Chiều còn lại sẽ tự căn theo tỷ lệ -->

    <img
      src="img/photo-1723384960692-1c2565e14b18.avif"
      alt="Ảnh 2"
      width="50px"
    />
    <!-- Lồng thẻ a vào trước thẻ img để có thể click đến địa chỉ khác -->
    <a href="">
      <img src="" alt="" />
    </a>
  </body>
</html>
