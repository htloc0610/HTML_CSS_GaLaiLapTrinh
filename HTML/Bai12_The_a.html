<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The_a</title>
  </head>
  <body>
    <!-- Thẻ a: anchor - gắn kèm liên kết, email, phone -->
    <!-- href (hypertext reference) được dùng để khai báo URL mà trang web sẽ được chuyển đến -->
    <!-- # : trở về đầu trang -->
    <!-- Thuộc tính "target" trong thẻ "a" được sử dụng để chỉ định cách mở liên kết được
     nhúng trong thẻ đó-->
    <a href="#">Click vào đây <br /></a>
    <a href="https://www.facebook.com/huynhtanloc0610"
      >Đây là facebook anh <br
    /></a>
    <!-- Liên kết tới số điện thoại: tel -->
    <a href="tel:012345678">012345678 <br /></a>
    <a href="tel:+8412345678">012345678 <br /></a>
    <a href="tel:012345678">Gọi cho em nhé <br /></a>
    <!-- Liên kết tới email: mailto -->
    <a href="mailto:tuhoc.cc@gmail.com">tuhoc.cc@gmail.com <br /></a>
    <a href="mailto:tuhoc.cc@gmail.com">Gửi email cho tôi <br /></a>
    <!-- Một số tham số có thể truyền trước cho: mailto -->
    <!-- cc: danh sách email sẽ nhận được bản sao của thư -->
    <!-- bcc: danh sách email ẩn sẽ nhận được bản sao của thư -->
    <!-- subject:chủ đề của thư -->
    <!-- body: nội dung của thư -->
    <!-- > "?": dấu phân cách giữa phần mailto và tham số -->
    <!-- "&": dấu phân cách tham số -->
    <!-- Cách nhau bằng dấu "=" -->
    <a
      href="mailto:tuhoc.cc@gmail.com?cc=admin@domain.com,huynhtanloc@gmail.com&subject=Help me&bcc=admin@gmail.com&body=admin ơi cứu em"
      >Send email</a
    >
  </body>
</html>
