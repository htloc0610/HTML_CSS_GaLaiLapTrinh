<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <!-- Internal: CSS nội bộ 
    -> Viết mã CSS trong cặp thẻ style (đặt trong khối head)-->
    <style>
      h1 {
        font-style: italic;
      }
    </style>
    <!-- External: CSS bên ngoài
     -> Muốn áp dụng cho toàn bộ các file html nằm trên trang web, 
     tránh việc phải copy css ra tất cả các file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inline: CSS nội tuyến
    -> Viết mã CSS ngay trong phần tử cơ bản HTML -->
    <h1 style="color: blueviolet">TUHOC.CC NHỮNG CÂU NÓI Ý NGHĨA PHẦN 1</h1>

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum cumque
      numquam, facilis aspernatur ullam minus placeat nam quae assumenda quidem.
      Nostrum officia impedit dolores quibusdam eos minus repudiandae, error
      ipsa.
    </p>

    <!-- Độ ưu tiên
     Inline > Internal, External

     Internal, External cái nào viết sau cái đó mạnh hơn
     -->
  </body>
</html>
