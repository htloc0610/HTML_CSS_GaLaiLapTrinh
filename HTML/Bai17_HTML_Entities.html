<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <!-- 
        Tổng quan: là các chuỗi nằm trong cặp dấu &;
        Sử dụng để nhập các ký tự
            1.Trùng thẻ, ký tự quy ước code html <b>, <i>,...
            2. Các ký tự đặc biệt
        Với trang web sử dụng bảng mã ký tự UTF-8 thì đa phần các ký tự đặc biệt
        (bao gồm cả các biểu tượng cảm xúc) có thể hiện thị ngay mà không cần sử dụng HTML Enitities

        GG search: html entities list
    -->
    <!-- Ctrl + D: tìm y chang -->
    <p>Chúng ta sử dụng thẻ &lt;h1&gt;&lt;/h1&gt; để đặt &copy; tiêu đề</p>
  </body>
</html>
