<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan_Rowspan</title>
  </head>
  <body>
    <!-- Colspan: chỉ định phần tử chiếm bao nhiêu cột -->
    <!-- Rowspan: chỉ định phần tử chiếm bao nhiêu hàng -->
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th colspan="2">Mô tả</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Áo phông</td>
          <td>Chất liệu</td>
          <td>Bạc</td>
        </tr>
        <tr>
          <td>Kích thước</td>
          <td>M, L, XL</td>
        </tr>
        <tr>
          <td>Quần Jean</td>
          <td colspan="2">Quần Jean cao cấp dễ dàng phối đồ</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
