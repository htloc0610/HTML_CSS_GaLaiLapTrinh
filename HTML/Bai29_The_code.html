<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The_code</title>
  </head>
  <body>
    <!-- 
        Thẻ <code>: là 1 thẻ có ngữ nghĩa
        -> Sử dụng khi có 1 đoạn code, trình duyệt sẽ hiểu đây là 1 đoạn code
        -> Thể hiện một khối code độc lập (cần chuyển các ký tự đặc biệt sang HTML Entities)
     -->
    <p>
      Tôi đang học các thẻ <code>&lt;em&gt;</code> và
      <code>&lt;strong&gt;</code>
    </p>

    <!-- web: https://codebeautify.org/ -->
    <h1>Học thẻ code</h1>
    <pre><code>&lt;meta charset=&quot;UTF-8&quot; /&gt;
&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot; /&gt;
&lt;title&gt;The_code&lt;/title&gt;</code></pre>
  </body>
</html>
