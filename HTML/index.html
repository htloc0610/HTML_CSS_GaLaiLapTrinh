<!-- Khai báo đang sử dụng HTML5 - Phiên bản mới nhất hiện tại -->
<!DOCTYPE html>
<!-- Thẻ html có thể dùng kèm thuộc tính lang để chỉ ngôn ngữ được viết của website -->
<!-- Có thể tìm bằng từ khoá "Mã ngôn ngữ" -->
<!-- Thẻ head chứa tiêu đề trang, mô tả trang, từ khoá, thông tin tác giả, các tập tin, ... -->
<html lang="vi">
  <head>
    <!-- meta: thẻ tự đóng -->
    <meta charset="UTF-8" />
    <!-- charset-> attribute: thuộc tính "UTF-8" -> value  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    1/ Sử dụng để hỗ trợ multil screen size, hỗ trợ kích thước màn hình khác nhau, ...
    2/ Hiện thị tiêu đề trên kết quả tìm kiếm
    3/ width = device-width: set chiều dài bằng chiều rộng thiết bị
    4/ initial-scale = 1.0: tỷ lệ hiển thị trang web 100%, để tránh bị phóng to, thu nhỏ
     -->
    <title>Document</title>
  </head>
  <body>
    <h1>Xin chào</h1>
    <h2>Đây là thẻ tiêu đề h2</h2>
    <!-- Ctrl + K + C : comment-->
    <!-- Ctrl + K + U: uncomment -->
    <h2>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae.</h2>
  </body>
</html>
<!-- HTML: Ngôn ngữ đánh dấu siêu văn bản -->
<!-- CSS: Ngôn ngữ định dạng trang web (Tô màu, in đậm, in nghiêng) -->
<!-- JS: Các thao tác trên văn bản: Ẩn, hiện khi click, thay đổi nội dung hiển thị -->
